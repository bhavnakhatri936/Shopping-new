<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax practice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
    <style>
        .row1{
            padding: 20px 0;
        }
        
        ul li{
            list-style-type: none;
        }
        
        .colmargin{
            margin: 15px 0;
        }
       
        img{
            width: 200px;
            height: 200px;
        }
        .photo{
            border: 1px solid black;
        }
        .colalign{
            text-align: center;
            margin: 15px 0;
        }
        i{
            color: #FFDB58;
        }
      
        #cart i{
            font-size: 21px;
    margin-right: 10px;
        }
        .discspan{
            color: red;
            font-size: 20px;
        }
        .descfont{
            font-size: 22px;
            margin-top: 10px;
        }
        .addbtn{
            background-color: #FFDB58;
    padding: 8px 40px;
    border-radius: 23px;
    color: black;
    margin: 20px 0 0 0;
        }
        .buybtn{
            background-color: orange;
    padding: 8px 48px;
    border-radius: 23px;
    color: black;
    margin: 60px 0;
        }
        input[type=text]{
            width: 250px;
            text-align: left;
        }
       
       
    </style>
</head>
<body>
    <div class="row row1 m-0 p-0">
        <div class="col-md-3">Logo</div>
        <div class="col-md-3">Home</div>
        <div class="col-md-5"><input type="text" id="getdetail"><button onclick="search()"><i class="fa fa-search" aria-hidden="true"></i></button></div>
        <div class="col-md-1" id="cart" onclick="cartprint()"><i class="fa fa-shopping-cart" aria-hidden="true"></i><span id="cartnum">0</span></div>
       </div>
       <div class="row m-0 p-0">
        <div class="col-md-2">
            <ul>
                <li onclick="allprod()">Home</li>
                <li onclick="filterprod('smartphones')">Smartphones</li>
                <li onclick="filterprod('laptops')">Laptops</li>
                <li onclick="filterprod('fragrances')">Fragrances</li>
                <li onclick="filterprod('skincare')">Skincare</li>
                <li onclick="filterprod('groceries')">Grocery</li>
                <li onclick="filterprod('home-decoration')">Home Decoration</li>
            </ul>
        </div>
        <div class="col-md-10 photo" id="allproducts"></div>
       </div>

       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
       <script src="/Script.js"></script>
</body>
</html>
